<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Elements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="accordion">
        <div class="accordionTitle">
            <h1>Example Accordion</h1>
            <button class="toggleBtn">
                <span class="plusIcon active"><i class="fa-solid fa-plus"></i></span>
                <span class="minusIcon"><i class="fa-solid fa-minus"></i></span>
            </button>
        </div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Vero dolorum nesciunt quisquam a, porro quaerat repudiandae corrupti 
                architecto adipisci, ut possimus voluptate reprehenderit aliquam 
                aspernatur quas, distinctio laboriosam autem voluptatum!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
